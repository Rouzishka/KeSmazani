<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrace | Najdi Strom</title>
    
    <link rel="stylesheet" href="register_styles.css">
    
</head>
<body>
    <div class="panel"></div>
    <header>
        <div class="topnav" id="myTopnav">
            <div id="logo">
                <div class="logo"></div>
                <h1>Najdi<span>STROM</span></h1>
                <small>krůček do přírody</small>
            </div>
            <div id="ul" class="nav-list">
                <nav>
                    <ul>
                        <li class="aktivni"><a href="all_trees.html">Seznam stromů</a></li>
                        <li><a href="found_tree.html">Najdi strom</a></li>
                        <li><a href="add_tree.html">Přidej strom</a></li>
                        <li><a href="register.html">Registruj se </a></li>
                        <li><a href="login.html">Přihlaš se</a></li>
                    </ul>
                </nav>
            
        </div>
    </header>
    <div class="grid-column center-content image-container">
        <img src="assets/lone-tree.jpg" style="width: 100%;" alt="Obrázek dubu na pozadí">
        <div class="image-text">
            <h1 class="">Mapujeme stromy</h1>            <p>Chcete vědět, kde je nejstarší lípa nebo letitý buk?</p>                    </div>
        </div>
    <main>
        <h1 class="center-content">Vytvořit účet</h1>
        <form>
            <label for="username">Uživatelské jméno:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Potvrzení hesla:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label>
                <input type="checkbox" id="terms" name="terms" required>
                Souhlasím s všeobecnými obchodními podmínkami
            </label>

            <input type="submit" value="Registrovat">
            
           

            <h5 class="center-content">Jste registrovaní? Přihlašte se!</h5>
            <a href="login.html" class="login-button">Přihlášení</a>

        </form>
    </main>

    <!-- Paticka -->
    <footer>
        <div class="footer-column">
            <p>&copy; 2023 NajdiSTROM. Všechna práva vyhrazena.</p>
        </div>
        <div class="footer-column">
            <!-- ikony pro socky  -->
            <a href="#" target="_blank" class="social-icon"><img src="assets/fcb.png" alt="Facebook"></a>
            <a href="#" target="_blank" class="social-icon"><img src="assets/insta.png" alt="Instagram"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
